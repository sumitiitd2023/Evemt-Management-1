<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<!-- Header Panel -->
<header class="bg-primary text-white shadow-sm" style="border-bottom: 2px solid rgba(255, 255, 255, 0.2); padding: 4px 0;">
    <div class="container d-flex justify-content-between align-items-center h-100">
        <!-- Left Icon -->
        <div>
            <img src="{{ url_for('static', filename='images/left_icon.jpeg') }}" alt="Icon" class="img-fluid" style="max-height: 90px;">
        </div>

        <!-- Title -->
        <h1 class="mb-0" style="font-size: 3rem; font-weight: 600;">File Management System</h1>

        <!-- Right Logo -->
        <div>
            <img src="{{ url_for('static', filename='images/left_icon.jpeg') }}" alt="Logo" class="img-fluid" style="max-height: 90px;">
        </div>
    </div>
<div>
    <nav aria-label="breadcrumb" class="ms-3">
        <ol class="breadcrumb bg-transparent text-white mb-0 d-flex justify-content-between">
            <li class="breadcrumb-item">
                <a href="{{ url_for('index') }}" class="text-white text-decoration-none">Home</a>
            </li>
            {% if session.logged_in %}
                <li class="breadcrumb-item ms-auto">
                    <a href="{{ url_for('logout') }}" class="text-white text-decoration-none">Logout</a>
                </li>
            {% endif %}
        </ol>
    </nav>
</div>

</header>

    <!-- Main Content Block -->
    <div class="main-content mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">Â© 2025 Event Management System. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
